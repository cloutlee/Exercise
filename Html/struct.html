<!DOCTYPE html>
<html>
	<head>
		<title>html5結構</title>
		<meta charset="utf-8">							<!-- 編碼方式 -->
		<meta name="author" content="Clout">			<!-- 作者 -->
		<meta name="keywords" content="apple, orange">	<!-- 關鍵字 -->
		<meta http-equiv="content-type" content="text/html">	<!-- http標頭 -->
		<style type="text/css">
			header{width: 100%; height: 70px; text-align: center;}
			nav{float: left; width: 15%; height: 350px; background: blue;}
			main{float: left; width: 65%; height: 350px; background: pink;}
			aside{float: left; width: 20%; height: 350px; background: orange;}
			footer{clear: left; width: 100%; height: 50px; text-align: center;}
		</style>
	</head>
	<body>
		<header>
			<h2>首頁</h2>
		</header>
		<nav>
			<ul>
				<li><a href="https://tw.yahoo.com">yahoo</a></li>
				<li><a href="https://tw.msn.com">msn</a></li>
			</ul>
		</nav>
		<main>
			<article>
				<section>
					文章一第一段
				</section>
			</article>			
		</main>
		<aside>
			<h2>側邊欄</h2>
		</aside>
		<footer>
			&copy; 2021/xx/xx
		</footer>
	</body>
</html>
